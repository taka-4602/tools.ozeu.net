<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Token Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #202225; border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: #5865f2; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #7289da; }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#2f3136,#1e1f22);
      color: #fff;
      margin: 0; padding: 1rem;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #36393f;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,.5);
      width: 100%; max-width: 800px;
      animation: fadeIn .8s ease;
      overflow: auto; max-height: 95vh;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }
    h2 { color: #adb8ff; text-align: center; margin: 0 0 24px; font-weight: 600; }
    label { display: block; margin-top: 18px; font-size: 14px; font-weight: 600; }
    textarea {
      width: 100%; padding: 10px; margin-top: 6px;
      border-radius: 8px; border: none;
      background: #202225; color: #fff;
      font-family: monospace; resize: vertical; min-height: 80px;
    }
    button {
      width: 100%; padding: 12px; margin-top: 24px;
      border: none; border-radius: 14px;
      color: #fff; font-weight: 700; font-size: 16px;
      cursor: pointer; position: relative;
      transition: all .3s;
    }
    button.primary {
      background: linear-gradient(135deg,#6d75ff,#5865f2);
      box-shadow: 0 4px 15px rgba(88,101,242,.4);
    }
    button.primary:hover {
      background: linear-gradient(135deg,#7d89ff,#4e57e0);
      transform: scale(1.03);
    }
    button.secondary {
      background: #4f545c;
      margin-top: 8px; font-size: 14px; padding: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,.2);
    }
    button.secondary:hover { 
        background: #5a5f68; 
        transform: scale(1.05);
    }
    button:disabled {
      cursor: not-allowed;
      background: #202225 !important;
      color: #72767d !important;
      transform: none !important;
      box-shadow: none !important;
    }
    .result-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
      margin-top: 18px;
    }
    @media (max-width: 768px) {
      .card { max-width: 95%; }
      .result-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Token Checker</h2>
    <form id="form">
      <label for="tokenInput">トークン</label>
      <textarea id="tokenInput" rows="6" placeholder="カンマ／改行／空白で区切る"></textarea>
      <button type="submit" id="checkBtn" class="primary">チェック</button>
    </form>
    
    <label for="log">ログ</label>
    <textarea id="log" rows="5" readonly placeholder="ここに処理ログが表示されます"></textarea>

    <div class="result-grid">
      <div>
        <label for="validTokens">有効</label>
        <textarea id="validTokens" rows="4" readonly></textarea>
        <button type="button" id="copyValidBtn" class="secondary">有効をコピー</button>
      </div>
      <div>
        <label for="lockedTokens">ロック</label>
        <textarea id="lockedTokens" rows="4" readonly></textarea>
        <button type="button" id="copyLockedBtn" class="secondary">ロックをコピー</button>
      </div>
      <div>
        <label for="invalidTokens">無効</label>
        <textarea id="invalidTokens" rows="4" readonly></textarea>
        <button type="button" id="copyInvalidBtn" class="secondary">無効をコピー</button>
      </div>
    </div>
    </div>
  
  <script src="script.js"></script>
</body>
</html>
